<form [formGroup]="customerForm" novalidate (ngSubmit)="RegisterCustomer(customerForm.value)">
  <div class="form-group">
    <label>First Name:</label>
    <input type="text" class="form-control" formControlName="firstName">
    <small [hidden]="customerForm.controls.firstName.valid || (customerForm.controls.firstName.pristine && !submitted)">
      Name is required (minimum 5 characters).
  </small>
  </div>
  <div class="form-group">
    <label>First Name:</label>
    <input type="text" class="form-control" formControlName="lastName">
  </div>
  <div class="form-group">
    <label>Subscription:</label>
    <select class="form-control" [value]="customer.subscription">
      <option [value]="sub.value" *ngFor="let sub of customer.subscriptionTypes">
        {{sub.text}}
    </select>
  </div>
  <div class="form-group">
    <label>Email Address:</label>
    <input type="email" class="form-control" formControlName="eMailId">
  </div>
  <div class="form-group">
    <label>Phone Number:</label>
    <input type="phone" class="form-control" formControlName="phoneNumber">
  </div>
  <div class="form-group">
    <label>Password:</label>
    <input type="password" class="form-control" formControlName="password">
  </div>
  <div class="form-group">
    <label>Confirm Password:</label>
    <input type="password" class="form-control">
  </div>
  <div class="form-group">
    <label>Date of Birth:</label>
    <input type="date" class="form-control" formControlName="dateOfBirth">
  </div>
  <div class="form-group">
    <label>Age: </label>
    <label>{{customer.age}}</label>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox"> I Agree
    </label>
    <a href="#" onclick="return false;"> T&C</a>
  </div>
  <button type="submit" class="btn btn-default">Register</button>
</form>
